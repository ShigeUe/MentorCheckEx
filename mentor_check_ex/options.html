<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>設定 - MentorCheckEx</title>
<style>
body{font-size:16px;}
button{width:100px;}
#message{color:#3333ff;}
label{user-select:none;display:inline-block;width:25em;text-align:right;}
#version-up-message{color:red;}
#version-up-message:empty{display:none;}
</style>
<script src="js/option.js"></script>
</head>
<body>
<div id="config">
<h2>設定 - MentorCheckEx</h2>
<h3 id="version-up-message"></h3>
<p><label for="interval">リロード間隔：</label><input type="text" id="interval" size="3" value=""> 秒（15～300）</p>
<p><label for="chime">チャイム有無：</label><input type="checkbox" id="chime" value="1"></p>
<p><label for="smartIfSimple">シンプル化時に課題レビューをすぐに開始する：</label><input type="checkbox" id="smartIfSimple" value="1"></p>
<p><button type="button" id="save">保存</button>　<button type="button" id="close">閉じる</button></p>
<p id="message">&nbsp;</p>
<p>新しいバージョンは以下のURLから確認してください。<br>
<a href="https://github.com/ShigeUe/MentorCheckEx">https://github.com/ShigeUe/MentorCheckEx</a>
</p>
</div>
</body>
</html>
