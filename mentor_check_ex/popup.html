<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Popup</title>
  <script src="js/class.js"></script>
  <script src="js/popup.js"></script>
  <style>
    body{width:300px;font-size:16px;margin:0;padding:10px 20px 10px 10px;}
    h1{font-size:18px;margin:0 0 10px 0;}
    ul{list-style:none;margin:0;padding:0;}
    ul li label{user-select:none;}
    ul li label input{width:16px;height:16px;vertical-align:top;margin-right:5px;}

    .buttons{margin-top:10px;text-align:center;}
    .buttons button{width:100px;font-size:16px;}
  </style>
</head>
<body>
  <h1>複数コースの絞り込み</h1>
  <div id="content">
    <div id="courseList" style="display:none;">
      <ul>
      </ul>
      <div class="buttons">
        <button type="button" id="doAction">絞り込み</button>
      </div>
    </div>
    <div id="notAvailable">
      コースの絞り込みは出来ません。
    </div>
  </div>
</body>
</html>
